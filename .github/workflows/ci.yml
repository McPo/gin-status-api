on: push
jobs:
  test:
    strategy:
      matrix:
        go: [ '1.11.x', '1.12.x', '1.13.x' ]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@master
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - name: test
        run: go test -v .
